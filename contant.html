    <h2 style="text-align: center;margin: 20px 45px 20px 0px;">Map of Herat City</h2>
    <div id="map">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script type="text/javascript">
           function initialize() {
             var myLatlng = new google.maps.LatLng(34.358652, 62.207265);
             var mapOptions = {
               zoom: 15,
               center: myLatlng,
               mapTypeId: google.maps.MapTypeId.ROADMAP
             }
              
             var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
              
             var contentString = '<div style="direction: rtl; text-align: right;font-family: Tahoma; width:83.5%">' +
                                         '<h4>Herat , Navaei Aven</h4>' +
                                          '<h5>Baq Azadi Street</h5>' +
                                          '</div>';
              
             var infowindow = new google.maps.InfoWindow({
               content: contentString
             });
              
             var marker = new google.maps.Marker({
               position: myLatlng,
               map: map,
               title: 'Herat'
             });
              
             infowindow.open(map, marker);
             google.maps.event.addListener(marker, 'click', function() {
               infowindow.open(map, marker);
             });
           }
        </script>
    </head>
    <body onload="initialize()">
        <div id="map-canvas"></div>
    </div>
